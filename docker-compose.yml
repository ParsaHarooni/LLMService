version: '3.8'

services:
  llm_service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - code_service_network

networks:
  code_service_network:
    driver: bridge
    name: code_service_network
    external: true

volumes:
  app: